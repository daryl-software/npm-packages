name: Mocha CI
on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      redis-cluster:
        image: grokzen/redis-cluster:latest
        ports:
          - 7000-7005:7000-7005
    steps:
      - uses: actions/checkout@v3
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run test
